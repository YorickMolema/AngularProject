<div>
  <form class="form-inline md-form form-sm">
    <input [(ngModel)]="filterValue" name="filter" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search statistics by name" aria-label="Search"
           mdbInput>
  <input [(ngModel)]="filterYear" name="filter" class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Filter by year (optional)" aria-label="Search"
         mdbInput>
  <a [routerLink]="'/stats/'+ filterValue + '/' + filterYear">Search</a>
  </form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Actor</th>
      <th>Mean</th>
      <th>Median</th>
      <th>Standard Deviation</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let dataitem of StatsList">
      <td>{{dataitem.ActorName}}</td>
      <td>{{dataitem.mean}}</td>
      <td>{{dataitem.median}}</td>
      <td>{{dataitem.sd}}</td>
    </tr>
    </tbody>
  </table>
</div>
